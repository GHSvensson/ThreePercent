<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Increase Program</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    
    <h1>Daglig Växt</h1>

<div>
    <label for="initialValue">Ange en summa som ökar med 3% varje dag:</label>
    <input type="number" id="initialValue" placeholder="Enter a value">
    <button onclick="submitValue()">Ange</button>
</div>

<h2>Resultat</h2>
<p>Värde: <span id="currentValue">0</span></p>
<p>Borttagen mängd (30% av ökningen): <span id="subtractedAmount">0</span></p>
<p>Dagar sedan start: <span id="dayCounter">0</span></p>


    <script src="ThreePercent.js"></script>
</body>
</html>
    <link rel="stylesheet" href="style.css">
</body>
</html>
